<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuhlyada leather handles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shelf Basket cut-out handles</h1>
    <div class="container">
        <div class="controls">
            <label for="width">Width:</label>
            <input type="number" id="width" value="10" min="7.5" max="31" step="0.1" oninput="validateInput(this)">
            <small>Minimum: 7.5, Maximum: 31</small>

            <label for="height">Height:</label>
            <input type="number" id="height" value="10" min="2.5" max="7.5" step="0.1" oninput="validateInput(this)">
            <small>Minimum: 2.5, Maximum: 7.5</small>

            <label for="depth">Depth:</label>
            <input type="number" id="depth" value="10" min="7.5" max="31" step="0.1" oninput="validateInput(this)">
            <small>Minimum: 7.5, Maximum: 31</small>

            <label for="unit">Unit of measurement:</label>
            <select id="unit">
                <option value="in">Inches</option>
                <option value="cm">Centimeters</option>
            </select>
            <button onclick="updateBoxDimensions()">CUSTOM</button>
            <label for="price">Ціна:</label>
            <p id="price"></p>
            <p id="error-message" style="color: red;"></p>
        </div>
        <div class="visualization">
            <!-- Canvas will be placed here by JavaScript -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="3d-box.js"></script>
</body>

</html>
